<polymer-element name="wc-popup">
    <template>
        <style>
            #popup-wrapper
            {
                background-color:rgba(125,125,125,0.5);
                position:absolute;
                top:0px;
                left:0px;
                width:100%;
                height:100%;
            }
            #popup-inner
            {
                width:600px;
                padding:20px;
                left:50%;
                top:50%;
                margin-top:-100px;
                margin-left:-300px;
                background-color:#ffffff;
                position:absolute;
            }
            textarea
            {
                width: 100%;
            }
            wc-icon
            {
                cursor:pointer;
            }
        </style>
        <div id="popup-wrapper">
            <div id="popup-inner">
                <wc-icon on-click="{{closePopup}}" class="right" icon="icon-close"></wc-icon>
                <content></content>
            </div>
        </div>
    </template>
    <script>
        (function () {
            Polymer('wc-popup', {
                closePopup: function () {
                    this.style.display = "none";
                }
            })
        })();
    </script>
</polymer-element>
