<link rel="import" href="../wc-form-element.html" />

<polymer-element name="wc-input" extends="wc-form-element" attributes="description, options, question, editMode, pIndex">
    <template>
        <input name="text" class="full_width" type="text" />
    </template>
    <script>
        (function () {
            Polymer('wc-input', {
                ready: function () {
                    this.inputName = "text_" + this.pindex;
                }
            });
        })();
    </script>
</polymer-element>
